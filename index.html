<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form id="ourForm">

    </form>

    <h3>Things you want to do today</h3>

    <ul id="myList">
    </ul>
    
    <script href="app.js"></script>
</body>
</html>
